<div class="real-time-analysis-container">
  <h2 style="text-align: center;">Real-Time Analysis</h2>

  <div class="upload-container">
    <label for="file-upload" class="upload-label">
      <span class="upload-icon">ðŸ“·</span> Choose an image
    </label>
    <input type="file" id="file-upload" (change)="onFileSelected($event)" />
  </div>

  <!-- Display the selected image -->
  <div *ngIf="imageUrl" class="image-preview">
    <img [src]="imageUrl" alt="Sky Image" class="sky-image" #imageElement />
    <canvas *ngIf="imageResult" #canvasElement></canvas> <!-- Canvas for segmentation result -->
  </div>

  <!-- Loading indicator -->
  <div *ngIf="loading">Processing image...</div>

  <!-- Error message -->
  <div *ngIf="error" class="error-message">{{ error }}</div>
</div>
